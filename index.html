<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator"> <h1>
            JavaScript <br> <span class="typing-text"></span></h1></div>
       <div class="date">
        <input type="date" placeholder="date" id="date"><button onclick="calculateAge()">Calculate</button>
       </div> 
       <p id="result" ></p>
    </div>
    <div class="made-with-love">
        Made with ❤️ by Mehak
    </div>
<script src="script.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<script>
    var typed = new Typed(".typing-text", {
    strings: ["Age Calculator"],
    loop: true,
    typeSpeed: 50,
    backSpeed: 50,
    backDelay: 500,
});
</script>
</body>
</html>
